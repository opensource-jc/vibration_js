<html>
<head>
  <title>vibration_js</title>
</head>
<body>
  <div id="controls" style="text-align: center;">
    <button id="startButton" onclick="startx()">Start</button>
    <button id="stopButton" onclick="stopx()">Stop</button>
  </div>
  <div style="width:100%;height:200px;">
    <canvas id="canvas"></canvas>
  </div>
  <table>
    <tr>
      <td>API used</td>
      <td id="moApi"></td>
    </tr>
    <tr>
      <td>rotation value</td>
      <td id="moRotation"></td>
    </tr>
    <tr>
      <td>rotation interval (ms)</td>
      <td id="moInterval"></td>
    </tr>
    <tr>
      <td>Audio value</td>
      <td id="auValue"></td>
    </tr>
    <tr>
      <td>rotation interval (ms)</td>
      <td id="auInterval"></td>
    </tr>
    <tr><td colspan="2"><a id="download">Download Audio</a></td></tr>
    <tr><td colspan="2"><a id="csv-sound">Audio csv</a></td></tr>
    <tr><td colspan="2"><a id="csv-vibration">Vibration csv</a></td></tr>
  </table>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <script type="text/javascript" src="https://webaudiodemos.appspot.com/volume-meter/volume-meter.js"></script>
  <script type="text/javascript" src="vibration_js.js"></script>
</body>
</html>
